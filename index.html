<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
    <!--헤더영역-->
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="/">
                <img src="images/header-logo.png" alt="로고 이미지">
                </a>
            </div>
            <a href="/login" class="header-login-btn">
                로그인
            </a>
        </div>
    </header>

    <!--랜딩 영역--> 
    <section class="landing" id="landing">
        <div class="landing-container">
            <div class="landing-info">
                <div class="section-title">
                    <h1>일상의 모든 물건을<br>거래해보세요</h1>
                </div>
                <a href="/items" class="landing-btn">구경하러 가기</a>
           </div>
           <div class="landing-img">
                <img src="images/landing-img.png" alt="랜딩 이미지">
            </div>
        </div>
    </section>

    <!--서비스 소개 영역-->
    <section class="featured" id="featured">
        <div class="featured-item-container">
            <div class="featured-item-img">
                <img src="images/featured-hot-item.png" alt="">
            </div>
            <div class="featured-item-info">
                <div class="section-badge">
                    <p>Hot item</p>
                </div>
                <div class="section-sub-title">
                    <h2>인기 상품을<br>확인해보세요</h2>
                </div>
                <div class="section-description">
                    <p>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
        </div>
        <div class="featured-search-container">
            <div class="featured-search-info">
                <div class="section-badge">
                    <p>Search</p>
                </div>
                <div class="section-sub-title">
                    <h2>구매를 원하는 <br>상품을 검색하세요</h2>
                </div>
                <div class="section-description">
                    <p>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
            </div>
                <div class="featured-search-img">
                    <img src="images/featured-search.png" alt="">
                </div>
        </div>
        <div class="featured-register-container">
            <div class="featured-register-img">
                <img src="images/featured-register.png" alt="">
            </div>
            <div class="featured-register-info">
                <div class="section-badge">
                    <p>Register</p>
                </div>
                <div class="section-sub-title">
                    <h2>판매를 원하는<br>상품을 등록하세요</h2> 
                </div>
                <div class="section-description"> 
                    <p>어떤 물건이든 판매하고 싶은<br>상품을 쉽게 등록하세요</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="keyvisual">
            <div class="keyvisual-container" id="keyvisual-container">
                <div class="keyvisual-info">
                    <div class="section-sub-title">
                      <h2>믿을 수 있는 <br> 판다마켓 중고 거래</h2>
                    </div>
                </div>
                <div class="keyvisual-img">
                    <img src="images/keyvisual.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!--서비스 소개 영역-->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>©codeit - 2024</p>
            </div>
            <nav class="footer-menu">
                <ul>
                    <li><a href="/privacy">Privacy Policy</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>
            </nav>
            <div class="footer-social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/ic_facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/ic_twitter.png" alt="Twitter">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="images/ic_youtube.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/ic_instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
